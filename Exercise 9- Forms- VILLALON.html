<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Anthony Villalon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 9- Forms</title>
</head>
<body>

    <form style="font-family:'Courier New', Courier, monospace; padding-top: 1px; padding-right: 500px; padding-bottom: 1px; padding-left: 500px;"></form>
        <fieldset>
            <h1 style="font-family:'Courier New', Courier, monospace; text-align:center">SIGN UP NOW!</h1><br>
            <h2>Fields marked (*) are required</h2><br>
            <em><b>Your details</b></em><br>

            <label>Name*</label>
            <input type="text" placeholder="Full Name" size="50"><br>

            <label>Email*</label>
            <input type="email" placeholder="zxc@gmail.com" size="50"><br>

            <label>Phone*</label>
            <input type="text" placeholder="Enter a valid phone number" size="50"><br>
            <br>
        </fieldset>

        <fieldset>
            <em><b>Delivery Address</b></em><br>
            <label>Address 1*</label>
            <input type="text" placeholder="House/Apt. Number and Street" size="50"><br>

            <label>District/ Barangay*</label>
            <input type="text" size="45"><br>

            <label>City*</label>
            <select>
                <option>La Trinidad</option>
                <option>Baguio City</option>
            </select><br>
            
            <label>Postal Code*</label>
            <input type="text" size="50"><br>

            <label>Province*</label>
            <select>
                <option>Benguet</option><br>
            <br>
            </select>
        </fieldset>

        <fieldset>
            <em><b>Membership Information</b></em><br>
            <label>Username*</label>
            <input type="text" placeholder="At least 8 numeric characters" size="50"><br>

            <label>Password*</label>
            <input type="password" placeholder="Please enter password" size="50"><br>

            <b>Magazine Subscriptions</b><br>
            <input type="checkbox">
            <label>PC Magazines</label><br>
            <input type="checkbox">
            <label>Wired</label><br>
            <input type="checkbox">
            <label>Computerworld</label><br>
            <input type="checkbox">
            <label>I don't subscribe</label><br>
            <input type="checkbox">
            <label>Others</label><br>

            <br>

            <button action="Submit">Submit</button>

        </fieldset>

</body>
</html>
